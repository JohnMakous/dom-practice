<html>
  <head>
    <title> Try to transfer number </title>

    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

  </head>

  <body>
    <input type ="text" id="input-number" placeholder="input number"></input>
    <button id="submit-button" type="button" pys-onClick="my_function()">Submit</button>

    <br>
    <p>Output:</p>
    <br>
    
    <p id = "output"> </p>

    <py-script>
    
    op = Element("output")
    
    def my_function(*arg, **kwargs):
        n1 = float(Element('input-number').value)
        op.write(n1*n1)
      
    </py-script>
  </body>    
      
  </body>
