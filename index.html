<html>
  <head>
    <title> Try to transfer number </title>

    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

  </head>

  <body>

    <textarea name="input-number" id="input-number" placeholder="input number"></textarea>
    
    <button id="submit-button" type="button" pys-onClick="my_function()">OK</button>
    <div id="test-output"></div>
 
    <p>Output:</p>
    <p id='output'></p>
 
    <py-script>
    
    op = Element("output")
    
    def my_function(*arg, **kwargs):
        numb = float(Element('input-number').value)
        squarenumb = numb*numb
        op.write(squarenumb)
      
    </py-script>
  </body>    
      
  </body>
